plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'me.rubenicos.mc.picospacos'
version = '0.1.0'

processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        expand(
                'version': project.version
        )
    }
}

repositories {
    // MC
    maven { url 'https://repo2s.ptms.ink/repository/maven-releases/' }
    // PlaceholderAPI
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    // Vault
    // DreamYaml
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    compileOnly 'ink.ptms.core:v11701:11701:mapped'
    compileOnly 'ink.ptms.core:v11701:11701:universal'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly ('com.github.MilkBowl:VaultAPI:1.7') {
        exclude group: 'org.bukkit', module: 'bukkit'
    }

    // Shaded Dependencies
    implementation 'com.github.Osiris-Team:Dream-Yaml:6.8'

    compileOnly 'org.jetbrains:annotations:21.0.0'

    compileOnly fileTree(dir: 'libs', includes: ['*.jar'])
}

compileJava {
    options.release = 11
}

shadowJar {
    relocate 'com.osiris.dyml', project.group + '.module.lib.dyml'
    minimize()
}

jar.dependsOn (shadowJar)